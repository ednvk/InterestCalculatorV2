<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple & Compound Interest Calculator</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JCkb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <!-- Your styles -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- ===== INPUT PAGE ===== -->
    <div id="inputPage">
        <div class="bg-container">
            <h1 class="mainHeading text-center mb-4">Calculate Simple and Compound Interest</h1>
            <div class="container">

                <!-- Interest Type -->
                <div class="row justify-content-center mb-4">
                    <div class="col-lg-6">
                        <div class="card shadow p-4">
                            <p id="resultMsg" class="result-msg mb-3"></p>
                            <div class="d-flex flex-wrap align-items-center">
                                <label for="SimCom" class="sideHeading mr-3 mb-2">
                                    Interest Type <span class="starColor">*</span>
                                </label>
                                <select id="SimCom" class="boxSelect mb-2">
                                    <option value="none" selected>--Select--</option>
                                    <option value="SimpleInterest">Simple Interest</option>
                                    <option value="CompoundInterest">Compound Interest</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Amount and Rate -->
                <div class="row justify-content-center mb-4">
                    <div class="col-lg-6">
                        <div class="card shadow p-4">
                            <div class="d-flex amount-row align-items-start">
                                <div class="pr-md-4 flex-grow-1">
                                    <div class="form-group d-flex align-items-center">
                                        <label for="amountInput" class="sideHeading mr-2 mb-0">
                                            Amount <span class="starColor">*</span>
                                        </label>
                                        <input type="number" id="amountInput" class="box1 mb-2" />
                                    </div>

                                    <div class="form-group d-flex align-items-center">
                                        <label for="rateInput" class="sideHeading mr-2 mb-0">
                                            Rate <span class="starColor">*</span>
                                        </label>
                                        <input type="number" id="rateInput" list="rateOptions" class="box mb-2" placeholder="%" />
                                        <datalist id="rateOptions">
                                            <option value="6"></option>
                                            <option value="8"></option>
                                            <option value="10"></option>
                                            <option value="12"></option>
                                            <option value="15"></option>
                                            <option value="18"></option>
                                            <option value="24"></option>
                                        </datalist>
                                        <span class="percent ml-2 mb-0 sideHeading">(%)</span>
                                    </div>
                                </div>

                                <div class="card1 shadow mt-3 mt-md-0 text-center align-self-start">
                                    <p class="ratesHeading pt-1 mb-1">Interest rates</p>
                                    <p class="ratesHeading mb-1">12% = ₹1.00</p>
                                    <p class="ratesHeading mb-1">15% = ₹1.25</p>
                                    <p class="ratesHeading mb-1">18% = ₹1.50</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Date Section -->
                <div class="row justify-content-center mb-4">
                    <div class="col-lg-6">
                        <div class="card shadow p-4">
                            <p class="sideHeading mb-2">From Date <span class="starColor">*</span></p>
                            <div class="d-flex flex-wrap align-items-center mb-3 date-row">
                                <label class="sideHeading mr-2 mb-2">Day</label>
                                <input type="number" id="dayGivenInputValue" class="box mb-2" maxlength="2" onkeyup="movetoNext(this,'monthGivenInputValue')" placeholder="DD" />
                                <label class="sideHeading mx-2 mb-2">Month</label>
                                <input type="number" id="monthGivenInputValue" class="box mb-2" maxlength="2" onkeyup="movetoNext(this,'yearGivenInputValue')" placeholder="MM" />
                                <label class="sideHeading mx-2 mb-2">Year</label>
                                <input type="number" id="yearGivenInputValue" class="yearBox mb-2" maxlength="4" onkeyup="movetoNext(this,'dayRetInputValue')" placeholder="YYYY" />
                            </div>

                            <div class="d-flex flex-wrap align-items-center mb-2">
                                <p class="sideHeading mr-2 mb-2">To Date <span class="starColor">*</span></p>
                                <button class="todayDate mb-2" onclick="todaysDate()">Today's Date</button>
                            </div>

                            <div class="d-flex flex-wrap align-items-center date-row">
                                <label class="sideHeading mr-2 mb-2">Day</label>
                                <input type="number" id="dayRetInputValue" class="box mb-2" maxlength="2" onkeyup="movetoNext(this,'monthRetInputValue')" placeholder="DD" />
                                <label class="sideHeading mx-2 mb-2">Month</label>
                                <input type="number" id="monthRetInputValue" class="box mb-2" maxlength="2" onkeyup="movetoNext(this,'yearRetInputValue')" placeholder="MM" />
                                <label class="sideHeading mx-2 mb-2">Year</label>
                                <input type="number" id="yearRetInputValue" class="yearBox mb-2" maxlength="4" onkeyup="movetoNext(this,'calculate_btn')" placeholder="YYYY" />
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="row justify-content-center mb-5">
                    <button id="calculate_btn" class="calculate_btn shadow mr-2" onclick="calculatingButton()">Calculate</button>
                    <button class="reset_btn shadow ml-2" onclick="resetButton()">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ===== RESULT PAGE ===== -->
    <div id="resultPage" style="display: none">
        <div class="bg-container text-center">
            <h1 class="mainHeading mb-4">Calculation Results</h1>
            <div class="container">

                <!-- Input Summary -->
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow p-4 mb-4 text-center">
                            <p class="sideHeading1 mb-3">Input Summary</p>

                            <div class="d-flex justify-content-center align-items-center mb-3">
                                <span class="sideHeading mr-2">Interest Type</span>
                                <span class="number1" id="resInterestType"></span>
                            </div>

                            <div class="d-flex justify-content-center align-items-center mb-3">
                                <span class="sideHeading mr-2">Principal</span>
                                <span class="number1" id="resPrincipal"></span>
                            </div>

                            <div class="d-flex justify-content-center align-items-center">
                                <span class="sideHeading mr-2">Rate</span>
                                <span class="number-small" id="resRate"></span>
                                <span class="percent ml-1">%</span>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Total Time (with From/To) -->
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow p-4 mb-4 text-center">
                            <p class="sideHeading1 mb-3">Dates</p>


                            <!-- From / To dates -->
                            <div class="dates-row d-flex justify-content-center align-items-center flex-nowrap">
                                <div class="d-flex align-items-center mx-2 mb-2">
                                    <span class="sideHeading mr-2">From</span>
                                    <span class="number1 compact" id="resFromDate"></span>
                                </div>
                                <div class="d-flex align-items-center mx-2 mb-2">
                                    <span class="sideHeading mr-2">To</span>
                                    <span class="number1 compact" id="resToDate"></span>
                                </div>
                            </div>

                            <p class="sideHeading1 mt-4 mb-3">Total Time</p>
                            <!-- Years / Months / Days -->
                            <div class="d-flex justify-content-center flex-wrap">
                                <div class="d-flex flex-column align-items-center mx-2 mb-2">
                                    <span class="sideHeading mb-1">Years</span>
                                    <span class="number" id="resYears"></span>
                                </div>
                                <div class="d-flex flex-column align-items-center mx-2 mb-2">
                                    <span class="sideHeading mb-1">Months</span>
                                    <span class="number" id="resMonths"></span>
                                </div>
                                <div class="d-flex flex-column align-items-center mx-2 mb-2">
                                    <span class="sideHeading mb-1">Days</span>
                                    <span class="number" id="resDays"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Amount Summary -->
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow p-4 mb-4 text-center">
                            <p class="sideHeading1 mb-3">Amount Summary</p>
                            <div class="d-flex justify-content-center align-items-center mb-3">
                                <span class="sideHeading mr-2">Interest</span>
                                <span class="number1" id="resInterest"></span>
                            </div>
                            <div class="d-flex justify-content-center align-items-center">
                                <span class="sideHeading mr-2">Total Amount</span>
                                <span class="number1" id="resFinalAmount"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="d-flex justify-content-center mb-4 no-snap" id="resultActions">
                    <button class="reset_btn shadow mr-2" onclick="goBack()">Back</button>
                    <button class="todayDate ml-2" onclick="shareResult()">Share</button>

                </div>
            </div>
        </div>
    </div>

    <!-- JS deps -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- Screenshot lib for Share -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <!-- Core logic -->
    <script src="script.js"></script>
</body>

</html>
